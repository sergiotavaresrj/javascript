<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
        background-color: rgb(250, 3, 3);
        font: 18pt Arial;
        color: rgb(243, 239, 9);
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        }
    </style>
</head>
<body>
    <div id= "area">
        Clique aqui
    </div>

    <script>
        var area1= document.getElementById('area')
        area1.addEventListener('click', clicar)
        area1.addEventListener('mouseenter', entrar)
        area1.addEventListener('mouseout', sair)
        function clicar() {
            var area1= document.getElementById('area')
            area1.innerText = 'Clicou!'
            area1.style.background = 'Black'
        }
        function entrar() {
            area1.innerText = 'Entrou!'
        }
        function sair() {
            area1.innerText = 'Saiu!'
            area1.style.background = 'Red'
        }
    </script>
    
</body>
</html>
