<head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
           <p>
               Ano de nascimento:
               <input type="number" name="txtano" id="txtano" min="0">
           </p>
           <p>
               Sexo:
               <input type="radio" name="radsexo" id="masc" checked>
               <label for="masc">Masculino</label>
               <input type="radio" name="radsexo" id="femi">
               <label for="femi">Feminino</label>
           </p>
           <p>
               <input id='apont' type="button" value="Verificar" onclick="verificar()">
           </p>
        </div>
    <div id='res'>
      Preencha os dados a cima para ver o resultado!
    </div>
    </section>
